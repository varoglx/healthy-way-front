<ion-app class="full-screen">
  <ion-content padding-bottom>
    <div class="background">
      <ion-card class="floating-card">
        <ion-list>
          <ion-item>
            <ion-label>Seleccionar Dieta</ion-label>
            <ion-select placeholder="Seleccionar Tipo de Dieta" (ionChange)="guardarTipoDieta($event)" [(ngModel)]="tipoDieta">
              <ion-select-option value="weight_loss">Pérdida de Peso</ion-select-option>
              <ion-select-option value="muscle_gain">Ganancia de Músculo</ion-select-option>
              <ion-select-option value="maintenance">Mantenimiento</ion-select-option>
            </ion-select>
          </ion-item>
        </ion-list>
      </ion-card>
      <ion-card class="floating-card">
        <ion-list>
          <ion-item *ngFor="let recipe of recipes" (click)="openRecipeDetails(recipe)">
            <ion-thumbnail slot="start" class="recipe-thumbnail">
              <img [src]="recipe.imageUrl" alt="Imagen de la receta" class="large-image">
            </ion-thumbnail>
            <ion-label>

              <h2>{{ recipe.nombre_receta }}</h2>
              <p>Tiempo de elaboración: {{ recipe.tiempo_elaboracion }}</p>
              <p>Porciones: {{ recipe.porciones }}</p>
              <p>Calorías: {{ recipe.calorias_totales | number: '1.0-0'  }}</p>

            </ion-label>

          </ion-item>
        </ion-list>
      </ion-card>
     
      <ion-fab vertical="bottom" horizontal="end" slot="fixed" class="fab-button-custom">
        <ion-fab-button>
          <ion-icon name="add"></ion-icon>
          <ion-label class="fab-button-custom-label"></ion-label>
        </ion-fab-button>
        <ion-fab-list side="top">
          <ion-fab-button (click)="openRegistrarReceta()">
            <ion-label class="fab-button-custom-label">Crear Receta</ion-label>
          </ion-fab-button>
          <ion-fab-button (click)="openRegistroComidas()">
            <ion-label class="fab-button-custom-label">Registrar Comidas</ion-label>
          </ion-fab-button>
        </ion-fab-list>
      </ion-fab>
    </div>
  </ion-content>
</ion-app>
