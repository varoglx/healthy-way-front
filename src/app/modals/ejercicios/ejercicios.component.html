<ion-header>
  <ion-toolbar>
    <ion-title>Recomendaciones de Ejercicios</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="closeModal()">Cerrar</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-list>
    <ion-item *ngFor="let exercise of categories[0].exercises">
      <ion-label>
        <h2>{{ exercise.name }}</h2>
        <img [src]="exercise.image" alt="Exercise Image" class="exercise-image">
        <p>{{ exercise.description }}</p>
      </ion-label>
      <ion-button (click)="updateExercise(exercise)">Editar</ion-button>
      <ion-button color="danger" (click)="deleteExercise(exercise.id)">Eliminar</ion-button>
    </ion-item>
  </ion-list>

  <ion-item>
    <ion-label position="floating">Nombre del Ejercicio</ion-label>
    <ion-input [(ngModel)]="newExercise.name"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Descripci√≥n</ion-label>
    <ion-textarea [(ngModel)]="newExercise.description"></ion-textarea>
  </ion-item>
  <ion-item>
    <ion-label position="floating">URL de la Imagen</ion-label>
    <ion-input [(ngModel)]="newExercise.image"></ion-input>
  </ion-item>
  <ion-button expand="block" (click)="addExercise()">Agregar Ejercicio</ion-button>
</ion-content>
