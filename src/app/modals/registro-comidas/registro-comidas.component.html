<ion-header>
  <ion-toolbar>
    <ion-title>Comidas de Hoy</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="dismissModal()">Close</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<div class="background">
  <ion-card class="floating-card">
    <ion-item>
      <ion-button expand="full" (click)="enviarTotalCalorias()" class="custom-green-button">Enviar Total de Calorías</ion-button>
    </ion-item>
    <ion-item>
      <ion-label>
        <h2>Calorías Totales: {{ totalCalorias  | number: '1.0-0'}}</h2>
      </ion-label>
    </ion-item>
  </ion-card>
  <ion-card class="floating-card">

      <ion-list>
        <ion-item *ngFor="let comida of ingestaHoy">
          <ion-thumbnail slot="start">
            <img [src]="comida.imagen" alt="{{ comida.nombre }}">
          </ion-thumbnail>
          <ion-label>
            <h2>{{ comida.nombre }}</h2>
            <p>Calorías: {{ comida.calorias  | number: '1.0-0'}}</p>
          </ion-label>
        </ion-item>
      </ion-list>
  </ion-card>
</div>
<ion-fab vertical="bottom" horizontal="end" slot="fixed" class="fab-button-custom">
  <ion-fab-button>
    <ion-icon name="add"></ion-icon>
    <ion-label class="fab-button-custom-label"></ion-label>
  </ion-fab-button>
  <ion-fab-list side="top">
    <ion-fab-button (click)="openRegistrarIngesta()">
      <ion-label class="fab-button-custom-label">Ingesta</ion-label>
    </ion-fab-button>
  </ion-fab-list>
</ion-fab>
