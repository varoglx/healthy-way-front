<ion-header>
  <ion-toolbar>
    <ion-title>Comidas de Hoy</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="dismissModal()">Close</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-item>
  <ion-label>
    <h2>Calorías Totales: {{ totalCalorias }}</h2>
  </ion-label>
</ion-item>
<ion-item>
  <ion-button expand="full" (click)="enviarTotalCalorias()">Enviar Total de Calorías</ion-button>
</ion-item>
<ion-content>
  <ion-list>
    <ion-item *ngFor="let comida of ingestaHoy">
      <ion-thumbnail slot="start">
        <img [src]="comida.imagen" alt="{{ comida.nombre }}">
      </ion-thumbnail>
      <ion-label>
        <h2>{{ comida.nombre }}</h2>
        <p>Calorías: {{ comida.calorias }}</p>
      </ion-label>
    </ion-item>
  </ion-list>

</ion-content>

<ion-fab vertical="bottom" horizontal="end" slot="fixed" class="fab-button-custom">
  <ion-fab-button>
    <ion-icon name="add"></ion-icon>
    <ion-label class="fab-button-custom-label"></ion-label>
  </ion-fab-button>
  <ion-fab-list side="top">
    <ion-fab-button (click)="openRegistrarIngesta()">
      <ion-label class="fab-button-custom-label">Ingesta</ion-label>
    </ion-fab-button>
  </ion-fab-list>
</ion-fab>
