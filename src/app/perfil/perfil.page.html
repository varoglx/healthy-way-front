
<ion-header>
  <ion-toolbar>
    <ion-title>Perfil</ion-title>
    

    <ion-buttons slot="end">
      <ion-button (click)="cerrarSesion()">
        <ion-icon name="log-out-outline"></ion-icon>
        Salir
      </ion-button>
    </ion-buttons>

  </ion-toolbar>
</ion-header>


<ion-content class="profile-content">
  <ion-card-content>
    <div class="profile-container">
      <ion-avatar class="profile-avatar">
        <ng-container *ngIf="profilePicture; else noPicture">
          <img [src]="profilePicture" alt="Foto de perfil">
        </ng-container>
        <ng-template #noPicture>
          <ion-icon name="person-circle-outline" class="default-avatar-icon"></ion-icon>
        </ng-template>
      </ion-avatar>

      <h2>Informaci√≥n Personal</h2>

      <ion-item>
        <ion-label position="floating">Nombre usuario</ion-label>
        <ion-input [(ngModel)]="name" readonly></ion-input>
      </ion-item>
      
      <ion-item>
        <ion-label position="floating">Correo</ion-label>
        <ion-input [(ngModel)]="email" readonly></ion-input>
      </ion-item>
      
      <ion-item>
        <ion-label position="floating">Edad</ion-label>
        <ion-input type="number" [(ngModel)]="age" readonly></ion-input>
      </ion-item>
   
      <ion-item>
        <ion-label position="floating">Genero</ion-label>
        <ion-input [(ngModel)]="gender" readonly></ion-input>
      </ion-item>
      
    </div>

    <ion-button expand="block" (click)="abrirModalEditarPerfil()">Editar Perfil</ion-button>
  </ion-card-content>
</ion-content>
