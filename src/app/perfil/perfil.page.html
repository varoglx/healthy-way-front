
<ion-header>
  <ion-toolbar>
    <ion-title>Perfil</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="logout()">
        <ion-icon name="log-out-outline"></ion-icon>
        Salir
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content class="profile-content">
  <ion-card-content>
    <div class="profile-container">
      <ion-avatar class="profile-avatar">
        <ng-container *ngIf="profilePicture; else noPicture">
          <img [src]="profilePicture" alt="Foto de perfil">
        </ng-container>
        <ng-template #noPicture>
          <ion-icon name="person-circle-outline" class="default-avatar-icon"></ion-icon>
        </ng-template>
      </ion-avatar>

      <h2>Informaci√≥n Personal</h2>

      <ion-item>
        <ion-label position="floating">Nombre usuario</ion-label>
        <ion-input [(ngModel)]="name" readonly></ion-input>
      </ion-item>
      
      <ion-item>
        <ion-label position="floating">Correo</ion-label>
        <ion-input [(ngModel)]="email" readonly></ion-input>
      </ion-item>
      
      <ion-item>
        <ion-label position="floating">Edad</ion-label>
        <ion-input type="number" [(ngModel)]="age" readonly></ion-input>
      </ion-item>
   
      <ion-item>
        <ion-label position="floating">Genero</ion-label>
        <ion-input [(ngModel)]="gender" readonly></ion-input>
      </ion-item>
      
    </div>

   
  </ion-card-content>
</ion-content>



<ion-footer class="fixed-footer">
  <ion-tab-bar slot="bottom">
    <ion-tab-button tab="Menu" routerLink="/menu">
      <ion-icon name="home-outline"></ion-icon>
      <ion-label>Home</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="comidas" routerLink="/comidas">
      <ion-icon name="restaurant-outline"></ion-icon>
      <ion-label>Comidas</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="recordatorios" routerLink="/recordatorios">
      <ion-icon name="alarm-outline"></ion-icon>
      <ion-label>Recordatorios</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="seguimiento" routerLink="/seguimiento">
      <ion-icon name="analytics-outline"></ion-icon>
      <ion-label>Seguimiento</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="perfil" routerLink="/perfil">
      <ion-icon name="person"></ion-icon>
      <ion-label>Perfil</ion-label>
    </ion-tab-button>
  </ion-tab-bar>
</ion-footer>
