<ion-content>

  <ion-card-content>
    <div class="profile-container">
      <ion-avatar class="profile-avatar">
        <ng-container *ngIf="profilePicture; else noPicture">
          <img [src]="profilePicture" alt="Foto de perfil">
        </ng-container>
        <ng-template #noPicture>
          <ion-icon name="person-circle-outline" class="default-avatar-icon"></ion-icon>
        </ng-template>
        <ion-icon name="camera" class="camera-icon" (click)="updateProfilePicture()"></ion-icon>
      </ion-avatar>


      <h2>Información Personal</h2>

      <ion-item>
        <ion-label position="floating">Nombre usuario</ion-label>
        <ion-input [(ngModel)]="username" readonly></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Correo</ion-label>
        <ion-input [(ngModel)]="email" readonly></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Edad</ion-label>
        <ion-input type="number" [(ngModel)]="age"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Género</ion-label>
        <ion-select [(ngModel)]="gender">
          <ion-select-option value="Masculino">Masculino</ion-select-option>
          <ion-select-option value="Femenino">Femenino</ion-select-option>
          <ion-select-option value="Otro">Otro</ion-select-option>
        </ion-select>
      </ion-item>
    </div>
    <ion-card>
      <div class="chart-container">
        <h2>Estadísticas mensuales</h2>
        <p>24 Mar 2024 - 24 Abr 2024</p>
        <canvas id="doughnutChart"></canvas>
      </div>
    </ion-card>

  </ion-card-content>

</ion-content>

<ion-footer class="fixed-footer">
  <ion-tab-bar slot="bottom">
    <ion-tab-button tab="comidas" routerLink="/comidas">
      <ion-icon name="restaurant-outline"></ion-icon>
      <ion-label>Comidas</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="recordatorios" routerLink="/recordatorios">
      <ion-icon name="alarm-outline"></ion-icon>
      <ion-label>Recordatorios</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="seguimiento" routerLink="/seguimiento">
      <ion-icon name="analytics-outline"></ion-icon>
      <ion-label>Seguimiento</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="perfil" routerLink="/perfil">
      <ion-icon name="person"></ion-icon>
      <ion-label>Perfil</ion-label>
    </ion-tab-button>
  </ion-tab-bar>
</ion-footer>
