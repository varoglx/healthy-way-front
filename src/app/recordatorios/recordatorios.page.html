  <ion-content class="record">
  <div class="bt1">
    <ion-buttons class="button-container">
      <ion-button class="large-button" slot="start" color="primary" (click)="openModal()"><ion-icon name="add-circle"></ion-icon></ion-button>
      <ion-button class="large-button" slot="start" color="danger" (click)="toggleCheckboxes()">
        <ion-icon name="trash"></ion-icon>
      </ion-button>
      <ion-button slot="end" (click)="deleteAll()" class="red ">
        Borrar todo
      </ion-button>
    </ion-buttons>
  </div>
    
    <!-- List of Alarms -->
    <ion-card>
      <ion-card-header>
        <ion-card-title class="title">Lista de Recordatorios</ion-card-title>
      </ion-card-header>
      <ion-card-content >
        <div *ngIf="!alarms">
          <h1>No hay Recordatorios</h1>
        </div>
        <div *ngIf="alarms">
        <ion-item *ngFor="let alarm of alarms"  class="box">
          <ion-checkbox *ngIf="showCheckboxes" slot="start" (click)="toggleSelection(alarm)"></ion-checkbox>
          <ion-label class="title1">
            {{ alarm.type | titlecase }} - {{ alarm.time }}
            <p *ngIf="alarm.repeat">Repetir: 
              <ng-container *ngFor="let day of alarm.daysOfWeek">
                <span>{{ day }} </span>
              </ng-container>
            </p>
          </ion-label>
          <ion-toggle slot="end" [(ngModel)]="alarm.enabled" (ionChange)="toggleEnabled(alarm)"></ion-toggle>
        </ion-item>
      </div>
      <ion-button *ngIf="showCheckboxes && getSelectedIds().length > 0" expand="full" color="danger" (click)="deleteAlarms(getSelectedIds())">Eliminar Seleccionadas</ion-button>
      </ion-card-content>
    </ion-card>

  <!-- Footer Navigation -->
  <ion-footer class="fixed-footer">
    <ion-tab-bar slot="bottom">
      <ion-tab-button tab="Menu" routerLink="/menu">
        <ion-icon name="home-outline"></ion-icon>
        <ion-label>Home</ion-label>
      </ion-tab-button>
  
      <ion-tab-button tab="comidas" routerLink="/comidas">
        <ion-icon name="restaurant-outline"></ion-icon>
        <ion-label>Comidas</ion-label>
      </ion-tab-button>
  
      <ion-tab-button tab="recordatorios" routerLink="/recordatorios">
        <ion-icon name="alarm-outline"></ion-icon>
        <ion-label>Recordatorios</ion-label>
      </ion-tab-button>
  
      <ion-tab-button tab="seguimiento" routerLink="/seguimiento">
        <ion-icon name="analytics-outline"></ion-icon>
        <ion-label>Seguimiento</ion-label>
      </ion-tab-button>
  
      <ion-tab-button tab="perfil" routerLink="/perfil">
        <ion-icon name="person"></ion-icon>
        <ion-label>Perfil</ion-label>
      </ion-tab-button>
    </ion-tab-bar>
  </ion-footer>
  

</ion-content>

<style>
  .fixed-footer {
    position: fixed;
    bottom: 0;
    width: 100%;
    z-index: 1000; /* Ensure it stays above other elements */
  }

  ion-content {
    padding-bottom: 56px; /* Footer height to prevent content being hidden behind it */
  }

  ion-card {
    background:  #00915b; /* Green theme background */
    border-radius: 15px;

  }
</style>
