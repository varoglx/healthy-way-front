

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title>Calculadora IMC</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-item>
        <ion-label position="floating">Peso (KG)</ion-label>
        <ion-input [(ngModel)]="peso" type="number"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Altura (CM)</ion-label>
        <ion-input [(ngModel)]="altura" type="number"></ion-input>
      </ion-item>
      <ion-button expand="block" (click)="calcularIMC()">Calcular</ion-button>
      <div *ngIf="imc > 0" id="resultadoIMC" style="text-align: center; margin-top: 20px;">
        IMC: {{ imc.toFixed(2) }}
      </div>
      <ion-range min="0" max="40" step="0.1" snaps="true" [(ngModel)]="imc" [disabled]="true">
        <ion-label slot="start">Bajo Peso</ion-label>
        <ion-label slot="end">Sobre Peso</ion-label>
      </ion-range>
    </ion-card-content>
  </ion-card>
</ion-content>

<ion-footer class="fixed-footer">
  <ion-tab-bar slot="bottom">
    <ion-tab-button tab="comidas" routerLink="/comidas">
      <ion-icon name="restaurant-outline"></ion-icon>
      <ion-label>Comidas</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="recordatorios" routerLink="/recordatorios">
      <ion-icon name="alarm-outline"></ion-icon>
      <ion-label>Recordatorios</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="seguimiento" routerLink="/seguimiento">
      <ion-icon name="analytics-outline"></ion-icon>
      <ion-label>Seguimiento</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="perfil" routerLink="/perfil">
      <ion-icon name="person"></ion-icon>
      <ion-label>Perf√≠l</ion-label>
    </ion-tab-button>
  </ion-tab-bar>
</ion-footer>

<style>
  .fixed-footer {
    position: fixed;
    bottom: 0;
    width: 100%;
    z-index: 1000;
  }

  ion-content {
    padding-bottom: 56px;
  }
</style>
